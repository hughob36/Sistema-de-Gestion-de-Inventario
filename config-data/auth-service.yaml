server: 
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:    
    instance-id: ${spring.application.name}:${random.value}

security:
  jwt:
    private:
      key: ${PRIVATE_KEY}
    user:
      generator: ${USER_GENERATOR}
spring:
  application:
    name: auth-service
  datasource:
    url: ${BD_URL}
    username: ${BD_USER}
    password: ${BD_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
